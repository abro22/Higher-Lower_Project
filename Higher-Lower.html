<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="Higher-Lower.css">

<body>


    <div class="containerPosition">
        <div class="container">

            <h1>Higher or Lower </h1>
            <h4>Guess a number between 1 and 100</h4>

            <div>
                <input type="number" name="numberBox" id="numberBox" min="1" max="100">
                <button onclick="guessCheck ()" id="submit" class="buttonColor">Submit</button>
                <button onclick="window.location.reload()" class="buttonColor">Start Over</button>
            </div>


            <p id="hint"></p>


        </div>
    </div>
